app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true # 控制显示版本更新提示，如果 false，则不接受新版本提示

crawler:
  request_interval: 1000 # 请求间隔(毫秒)
  enable_crawler: true # 是否启用爬取新闻功能，如果 false，则直接停止程序
  use_proxy: false # 是否启用代理，false 时为关闭
  default_proxy: "http://127.0.0.1:10086"

# 推送模式选择
report:
  mode: "daily" # 可选: "daily"|"incremental"|"current"
  rank_threshold: 5 # 排名高亮阈值

# 核心修改：新增10个秦皇岛银行专属负面关键词（整合原关键词体系）
keywords:
  # 原有基础负面关键词（保留）
  - 违规、处罚、罚款、监管约谈、责令整改、行政处罚、违规放贷、非法集资、洗钱、坏账、不良贷款、业绩下滑、亏损、资金链断裂、挤兑、破产、清算、债务违约、违纪、违法、落马、被查、双规、贪污、受贿、挪用公款、失联、辞职、乱收费、霸王条款、服务态度差、投诉维权、拒不赔付、虚假宣传、误导消费者、数据泄露、黑客攻击、账户被盗、系统故障、资金被盗、股东问题、子公司违规、合作方跑路、担保违约、被起诉、被执行
  # 新增10个秦皇岛银行专属负面关键词（精准匹配银行场景）
  - 秦皇岛银行 违规放贷、秦皇岛银行 内控失效、秦皇岛银行 股权质押风险、秦皇岛银行 客户资金挪用、秦皇岛银行 理财产品违约、秦皇岛银行 监管处罚、秦皇岛银行 不良率飙升、秦皇岛银行 高管失联、秦皇岛银行 违规吸储、秦皇岛银行 关联交易违规

exclude_keywords:
  - 正面报道、表彰、积极、利好、合规经营、业绩增长、战略合作、荣誉、获奖、升级、优化、创新

notification:
  enable_notification: true # 是否启用通知功能，如果 false，则不发送手机通知
  message_batch_size: 4000 # 消息分批大小（字节）(这个配置别动)
  dingtalk_batch_size: 20000 # 钉钉消息分批大小（字节）(这个配置也别动)
  feishu_batch_size: 29000 # 飞书消息分批大小（字节）
  batch_send_interval: 3 # 批次发送间隔（秒）
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━" # feishu 消息分割线

  # 推送时间窗口控制（可选功能）
  push_window:
    enabled: false  # 是否启用推送时间窗口控制，默认关闭
    time_range:
      start: "13:00"  # 推送时间窗口开始（北京时间）
      end: "15:00"    # 推送时间窗口结束（北京时间）
    once_per_day: true  # 每天在时间窗口内只推送一次，如果 false，则窗口内每次执行都推送
    push_record_retention_days: 7  # 推送记录保留天数

  webhooks:
    # 仅保留飞书配置，其他推送方式置空
    feishu_url: "https://open.feishu.cn/open-apis/bot/v2/hook/b8ec98dd-dd1d-42b2-a2fe-6ef36c471183" # 飞书机器人的 webhook URL
    
# 权重配置（保持不变）
weight:
  rank_weight: 0.6 # 排名权重
  frequency_weight: 0.3 # 频次权重
  hotness_weight: 0.1 # 热度权重

